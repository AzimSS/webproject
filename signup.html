<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/signup.css">
    <link rel="stylesheet" href="./css/signupmedia.css">
</head>
<body>

    <section class="signup">
        <div class="container">
            <div class="block">
    
                <div class="block_item block-item">
                    <h2 class="block_item-title">Already have an account?</h2>
                    <button class="block_item-btn signin_btn">Sign in</button>
                </div>
                <div class="block_item block-item">
                    <h2 class="block_item-title">New to Dynamic?</h2>
                    <button class="block_item-btn signup_btn">Create an account</button>
                </div>
    
            </div>
    
            <div class="form_box">
                <form action="#" class="form form_signin">
                    <h3 class="form_title">SIGN IN</h3>
                    <p><input class="form_inp" type="text" placeholder="Login"></p>
                    <p><input class="form_inp" type="password" placeholder="Password"></p>
                    <p><button class="form_btn">Sign in</button></p>
                    <p><a href="#" class="form_forgot">Forgot password ?</a></p>
                    <a class="header_logo" href="index.html"><i class="fa-solid fa-headphones-simple icon"></i> Dynamic</a>
                </form>
    
                <form action="#" class="form form_signup">
                    <h3 class="form_title">NEW ACCOUNT</h3>
                    <p><input class="form_inp" type="text" placeholder="Login"></p>
                    <p><input class="form_inp" type="email" placeholder="Email"></p>
                    <p><input class="form_inp" type="password" placeholder="Password"></p>
                    <p><input class="form_inp" type="password" placeholder="Confirm Password"></p>
                    <p><button class="form_btn form_btn-signup">Sign up</button></p>
                    <a class="header_logo" href="index.html"><i class="fa-solid fa-headphones-simple icon"></i> Dynamic</a>
                </form>
            </div>
    
        </div>
    </section>
    

    <script src="./js/signup.js" defer></script>
    <script src="https://kit.fontawesome.com/f3e9c99b98.js" crossorigin="anonymous"></script>
</body>
</html>
